<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CryptoSense — Bitcoin Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body data-theme="light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CryptoSense — Price Predictor</a>
    <button id="themeToggle" class="btn btn-outline-light btn-sm">Toggle Dark/Light</button>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
const toggleBtn = document.getElementById('themeToggle');

// Apply saved theme on page load
const savedTheme = localStorage.getItem('theme') || 'light';
document.body.setAttribute('data-theme', savedTheme);

// Toggle theme
toggleBtn.addEventListener('click', () => {
    let current = document.body.getAttribute('data-theme');
    let next = current === 'light' ? 'dark' : 'light';
    document.body.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
});
</script>
</body>
</html>
